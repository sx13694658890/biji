<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Foo {
            constructor() {
                this.values = [1, 2, 3];

            }
            *[Symbol.iterator]() {
                yield* this.values
            }
        }
        function* generatorFn() {
            for (const x of [1, 2, 3]) {
                try {
                    yield x
                } catch (e) {
                    console.log(e);
                }
            }

        }
        const g = generatorFn();

        console.log(g.next());
        g.throw('foo');
        console.log(g.next());
        console.log(g.next());
    </script>
</body>

</html>
